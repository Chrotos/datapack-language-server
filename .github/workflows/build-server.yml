name: Build Server

on:
  push:

jobs:
  get-available-versions:
    name: Get Available Versions from Paper API
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.get-versions.outputs.matrix }}
    steps:
    - name: Get Versions from Paper API
      id: get-versions
      shell: bash
      run: |
        MATRIX=$(curl 'https://api.papermc.io/v2/projects/paper' | jq -c -r '{version: .versions}')
        echo "MATRIX=$(echo $MATRIX)" >> "$GITHUB_OUTPUT"
  build-gradle-project:
    name: Build Server Plugin
    needs: get-available-versions
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.get-available-versions.outputs.matrix) }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout project sources
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 21

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        build-scan-publish: true
        build-scan-terms-of-use-url: "https://gradle.com/terms-of-service"
        build-scan-terms-of-use-agree: "yes"

    - name: Run build
      working-directory: server
      env:
        ORG_GRADLE_PROJECT_mcVersion: ${{ matrix.version }}
      run: gradle shadow -PmcVersion='${{ matrix.version }}'

    - uses: actions/upload-artifact@v4
      with:
        name: server-${{ matrix.version }}
        path: server/build/libs/server-1.0-SNAPSHOT-all.jar